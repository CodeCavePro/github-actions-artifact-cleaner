name: Remove old artifacts

on:
  push:
    branches:
    - development
  schedule:
    # Every day at 1am
    - cron: '0 1 * * *'

jobs:
  remove-old-artifacts:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Remove old artifacts
    - uses: Remagpie/gha-remove-artifact@v1
      with:
        max-age: 86400 # 24 * 60 * 60
